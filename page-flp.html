<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive 3D Flipook with Bidirectional Drag</title>
        <link rel="stylesheet" href="style/book-3d.css" />
        <link rel="stylesheet" href="style/style.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Georgia", serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                perspective: 1200px;
                overflow: hidden;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="instructions">
            <span class="desktop-text"
                >Drag left/right or click pages to flip â€¢ Use controls
                below</span
            >
            <span class="mobile-text"
                >Tap to flip pages or use controls below</span
            >
        </div>

        <div class="mobile-page-indicator">
            Page <span id="currentPageNum">1</span> of
            <span id="totalPageNum">8</span>
        </div>

        <div class="flip-book-container">
            <!-- Cover Page -->
            <div class="page mobile-active" data-page="0">
                <div class="page-front cover-page">
                    <div class="placeholder-content">
                        <img src="assets/book-image.png" alt="" />
                    </div>
                </div>
                <div class="page-back">
                    <div class="placeholder-content">
                        <img src="assets/book-page-1.jpg" alt="" />
                    </div>
                </div>
            </div>

            <!-- Page 1 -->
            <div class="page mobile-right" data-page="1">
                <div class="page-front">
                    <div class="placeholder-content">
                        <img src="assets/book-page-2.jpg" alt="" />
                    </div>
                </div>
                <div class="page-back">
                    <div class="placeholder-content">
                        <img src="assets/book-page-3.jpg" alt="" />
                    </div>
                </div>
            </div>

            <!-- Page 2 -->
            <div class="page mobile-right" data-page="2">
                <div class="page-front">
                    <div class="placeholder-content">
                        <img src="assets/book-page-4.jpg" alt="" />
                    </div>
                </div>
                <div class="page-back">
                    <div class="placeholder-content">
                        <img src="assets/book-page-3.jpg" alt="" />
                    </div>
                </div>
            </div>

            <!-- Page 3 -->
            <div class="page mobile-right" data-page="3">
                <div class="page-front">
                    <div class="placeholder-content">
                        <img src="assets/book-page-4.jpg" alt="" />
                    </div>
                </div>
                <div class="page-back">
                    <div class="placeholder-content">
                        <img src="assets/book-page-3.jpg" alt="" />
                    </div>
                </div>
            </div>

            <!-- Back Cover -->
            <div class="page mobile-right" data-page="4">
                <div class="page-front">
                    <div class="placeholder-content">
                        <img src="assets/book-page-4.jpg" alt="" />
                    </div>
                </div>
                <div class="page-back back-cover">
                    <div
                        class="placeholder-content"
                        style="background: none"
                    ></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="book-controller" id="bookPrevBtn">Previous</button>
            <button class="book-controller" id="bookNextBtn">Next</button>
            <button class="book-controller" id="bookResetBtn">Reset</button>
        </div>

        <script src="book-3d.js"></script>

        <audio
            id="pageFlipSound"
            src="assets/turnpage.mp3"
            preload="auto"
        ></audio>
        <audio
            id="bookCloseSound"
            src="assets/book-close.mp3"
            preload="auto"
        ></audio>
    </body>
</html>
